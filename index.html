function fizzBuzz(n) {
    const fizzbuzzNumbers = [];
    for (let i = 1; i <= n; i++) {
        if (i % 3 === 0 && i % 5 === 0) {
            fizzbuzzNumbers.push("FizzBuzz");
        } else if (i % 3 === 0) {
            fizzbuzzNumbers.push("Fizz");
        } else if (i % 5 === 0) {
            fizzbuzzNumbers.push("Buzz");
        } else {
            fizzbuzzNumbers.push(i);
        }
    }
    return fizzbuzzNumbers;
}

const n = 100; // Change this to the desired number
